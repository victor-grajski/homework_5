<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Added to Cart</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/cart.css" />
    </head>

    <body>
        <div class="container off-white">
            <header>
                <div class="logo-container-container">
                    <div class="logo-container">
                        <a href="index.html"><img type="image/svg+xml" src="assets/icons/paw.svg" class="logo-icon"></a>
                        <a href="index.html"><p class="logo-name">Muddy Paws</p></a>
                    </div>
                </div>
                <div class="page-title">
                    <h1>Your Cart</h1>
                </div>
                <div class="products-link-container">Products</div>
                <div class="cart-container">
                    <object type="image/svg+xml" data="assets/icons/cart.svg" class="cart-icon"></object>
                </div>
            </header>

            <div class="cart-image-container">
                <img src="assets/photos/dog-harness.jpg" class="cart-image drop-shadow">
            </div>
            <div class="cart-main-info-container">
                <div class="cart-item-title">Dog Harness</div>
                <div class="cart-item-size">Size: Large</div>
                <div class="cart-item-color">Color: Blackberry</div>
                <div class="cart-item-quantity-container">
                    <div class="cart-item-quantity-label">Quantity</div>
                    <div class="cart-item-quantity-dropdown-container">
                        <select name="cart-quantity-options" class="cart-quantity-dropdown" id="cart-quantity-options">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="cart-side-info-container">
                <div class="cart-item-price">$24.99</div>
                <div class="cart-item-delete">Delete</div>
            </div>
            <div class="cart-hr"></div>
            <div class="cart-cta-container">
                <div class="subtotal-container">
                    <div class="subtotal-label">Subtotal:</div>
                    <div class="subtotal-num">$24.99</div>
                </div>
                <div class="proceed-to-checkout-container">
                    <a href="checkout.html" class="proceed-to-checkout drop-shadow">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </body>
</html>
